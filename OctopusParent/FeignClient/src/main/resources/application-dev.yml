eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
#defaultZone是一个魔术字符串后备值，为任何不表示首选项的客户端提供服务URL（即它是有用的默认值）
spring:
  application:
    name: eureka-provider-feign
  datasource:
    url: jdbc:mysql://mysql.ipdp.top/competition-control?useUnicode=true&characterEncoding=UTF-8&
    username: root
    password: ipdp@ipdp
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 3
      maximum-pool-size: 10
      max-lifetime: 1200000

  rabbitmq:
    addresses: 123.206.79.70:5672
    username: ipdp
    password: ipdp
    enabled: true
    max-attempts: 3
    initial-interval: 3000

  ribbon:
    ReadTimeout: 60000
    ConnectTimeout: 60000s
    OKToRetryOnAllOperations: false


#指定微服务的名称后续在调用的时候只需要使用该名称就可以进行服务的访问
server:
  port: 9085