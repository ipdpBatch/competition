<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">

    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script>
        var pId = "";
        var cId = "";
        function GetQueryString(name)
        {
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if(r!=null)return  unescape(r[2]); return null;
        }
        pId = GetQueryString("productId");
        cId = GetQueryString("customerId");
        function findAll()
        {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    obj = JSON.parse(this.responseText);
                    console.log(obj);
                    var str = "";
                    for(i = 0; i < obj.length; i++){
                        str += "<tr>" +
                            "<td>"+ "<a href=\"http://localhost:8084/order.html?productId="+obj[i].productId+"&customerId="+obj[i].customerId+"\">" +"买入" + "</a>" +
                            "<a href=\"http://localhost:8086/position.html?productId="+obj[i].productId+"&customerId="+obj[i].customerId+"\">" +"返回" + "</a>"+
                            "</td>" +
                            "<td>"+obj[i].customerId+"</td>" +
                            "<td>"+obj[i].productId+"</td>" +
                            "<td>"+obj[i].totalVolume+"</td>" +
                            "<td>"+obj[i].onTheWayVol+"</td>" +
                            "<td>"+obj[i].onTheWayAmt+"</td>" +
                            "<td>"+obj[i].positionStatus+"</td>" +
                            "</tr>";
                    };
                    console.log(str);
                    document.getElementById("mesContent").innerHTML = str;
                }
            };
            xmlhttp.open("GET", "/positionBalance/"+pId+"/"+cId, true);
            xmlhttp.send();
        }
    </script>
</head>
